    <h1>Text Formatter</h1>

    
    <div class="textbox">

        <textarea id="input-text" placeholder="Enter your text here"></textarea>

                <button onclick="formatText()">HIGHLIGHT</button>

                        <div id="output-text"></div>

                            <script>
                                function formatText() {
                                    var input = document.getElementById("input-text").value;
                                    var output = document.getElementById("output-text");

                                    var paragraphs = input.split("\n");
                                    var formattedParagraphs = [];

                                    for (var i = 0; i < paragraphs.length; i++) {
                                        var words = paragraphs[i].split(" ");
                                        var formattedWords = [];

                                        for (var j = 0; j < words.length; j++) {
                                            var word = words[j];
                                            var formattedWord = "";

                                            if (word.length >= 2 && word.length <= 7) {
                                                formattedWord = "<b>" + word.substr(0, 3) + "</b>" + word.substr(3);
                                            } else if (word.length > 7) {
                                                formattedWord = "<b>" + word.substr(0, 4) + "</b>" + word.substr(4);
                                            } else {
                                                formattedWord = word;
                                            }

                                            formattedWords.push(formattedWord);
                                        }

                                        formattedParagraphs.push(formattedWords.join(" "));
                                    }

                                    output.innerHTML = formattedParagraphs.join("<br>");
                                }
                            </script>

    </div>
